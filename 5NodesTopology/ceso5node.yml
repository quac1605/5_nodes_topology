  links:
  # Router to each switch
    - endpoints: ["router1:eth1", "switch1:ovs1p1"]
    - endpoints: ["router1:eth2", "switch2:ovs2p1"]
  # Nodes to switch1
    - endpoints: ["switch1:ovs1p2", "serf1:eth1"]
