name: century

topology:
  nodes:
    switch1:
      kind: ovs-bridge
    
    switch2:
      kind: ovs-bridge
    
    router1:
      kind: linux
      image: quay.io/frrouting/frr:10.2.1
      binds: 
        - router1/daemons:/etc/frr/deamons
        - router1/frr.conf:/etc/frr/frr.conf

 # Nodes connected to switch1
    serf1:
      kind: linux
      image: anjummalik/ubuntu-with-serf-compatability
    serf2:
      kind: linux
      image: anjummalik/ubuntu-with-serf-compatability
